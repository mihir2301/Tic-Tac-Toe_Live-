<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Live</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe Live Game</h1>
    
    <!-- Game Information -->
    <div id="info">
        <p>Game ID: <span id="gameID">Loading...</span></p>
        <p>Player: <span id="playerID">Loading...</span></p>
        <p>Next Turn: <span id="turnInfo">Waiting...</span></p>
    </div>

    <!-- Game Board -->
    <div class="board" id="board"></div>

    <!-- Status Message -->
    <div id="status">Waiting for opponent...</div>

    <script src="/static/main.js"></script>
</body>
</html>
